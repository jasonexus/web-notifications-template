<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>New-Application</title>
</head>
<body class="background">
    <!--BACKGROUND SPLIT BLUE AND WHITE-->
    <div class="rect"></div>
    <!-- NOTIFICATION CARD-->
    <div class="card">
        <div class="container">
            <img id="logo" src="css/images/elev-css-logo.png" alt="Elev Logo">
            <img id="card-img" src="css/images/viewing-declined.png" alt="Image of application">
            <p class="card-title">
                Your Viewing Request Was Declined.
            </p>
            <p class="subtext">
                Your viewing request was declined by <span id="user-email">'insert host name.'</span>
            </p>
            <button class="get-started-button">
                Continue
            </button>
            <!--UNSUBSCRIBE BUTTON -->
            <p class="unsubscribe">If these emails are getting annoying, please feel free to <a id="unsubscribe-button" href="#">unsubscribe.</a></p>
        </div>
    </div>
</body>
</html>
