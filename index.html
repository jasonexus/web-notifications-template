<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>New-Application</title>
</head>
<body class="background">
    <!--BACKGROUND SPLIT BLUE AND WHITE-->
    <div class="rect"></div>
    <!-- NOTIFICATION CARD-->
    <div class="card">
        <div class="container">
            <img id="card-img" src="css/images/rafiki.png" alt="Image of application">
            <p class="card-title">
                You just got a new application request.
            </p>
            <div class="buttons">
                <div class="button-layout">
                    <button class="return-button">
                        Return to Elev
                    </button>
                    <button class="noti-button">
                        View Application Request
                    </button>
                </div>
            </div>
            <img id="logo" src="css/images/elev-css-logo.png" alt="Elev Logo">
            <!--UNSUBSCRIBE BUTTON -->
            <p class="unsubscribe">If these emails are getting annoying, please feel free to <a id="unsubscribe-button" href="#">unsubscribe.</a></p>
        </div>
    </div>
</body>
</html>
